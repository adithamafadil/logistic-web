<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>MNL Logistic</title>

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="navbar">
      <a href="#">COMPANY LOGO</a>
      <div class="navbar-items">
        <a href="./pages/tentang_perusahaan.html">Tentang Perusahaan</a>
        <a href="#">Produk dan Layanan</a>
        <a href="#">Kontak</a>
      </div>
      <div class="hamburger">
        <span></span>
      </div>
    </div>

    <section id="Banner">
      <div class="carousel-banner">
        <div id="carouselControl" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./assets/images/image.png"
                alt="Carousel"
                width="100%"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/images/image.png"
                alt="Carousel"
                width="100%"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/images/image.png"
                alt="Carousel"
                width="100%"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselControl"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselControl"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </section>

    <section id="About">
      <div class="about-company">
        <img src="./assets/images/no-image.jpg" width="45%" alt="" />
        <div class="content">
          <h2>Tentang Perusahaan</h2>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit.<br />
            Laborum aliquam maxime inventore facilis sunt provident, <br />
            iusto voluptate ducimus nihil rerum.
          </p>
        </div>
      </div>
    </section>

    <section id="Layanan">
      <div class="produk-layanan">
        <h2>Produk dan Layanan</h2>
      </div>
    </section>

    <footer>
      <p>Copyright</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
